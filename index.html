<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm tinh thể Dysposium</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <head>
    <title>Tên mới của trang web</title>
</head>

    <style>
        /* Mặc định: kiểu cho màn hình lớn */
/* Đảm bảo rằng trang sẽ tự động thu gọn theo chiều rộng của màn hình */
html {
    font-size: 16px; /* Thiết lập kích thước font chuẩn */
}

/* Media query cho các thiết bị có màn hình nhỏ (từ điện thoại trở xuống) */
@media only screen and (max-width: 767px) {
    body {
        font-size: 14px; /* Giảm kích thước font cho màn hình nhỏ */
        line-height: 1.5;
    }

    /* Làm cho container tự động co giãn và dễ đọc */
    .container {
        padding: 15px;
        width: 100%;
    }

    /* Điều chỉnh công thức hóa học cho dễ đọc trên điện thoại */
    .chemical-formula {
        font-size: 18px; /* Giảm kích thước công thức để vừa màn hình */
        line-height: 1.6;
    }

    /* Thêm khoảng cách giữa các phần tử */
    .section {
        margin-bottom: 15px;
    }

    /* Thực hiện điều chỉnh cho hình ảnh để vừa vặn với màn hình */
    img {
        max-width: 100%;
        height: auto;
    }
}
/* Đảm bảo rằng thanh tìm kiếm không bị lệch */
.search-bar {
    width: 100%; /* Giúp thanh tìm kiếm chiếm hết chiều rộng của màn hình */
    padding: 10px;
    box-sizing: border-box; /* Đảm bảo padding không làm rộng thêm phần tử */
    margin: 0 auto; /* Đặt margin auto để căn giữa */
    display: flex; /* Dùng flexbox để căn giữa nếu cần */
    justify-content: space-between; /* Căn đều các phần tử bên trong */
    align-items: center;
}

/* Media query cho màn hình nhỏ */
@media only screen and (max-width: 767px) {
    .search-bar {
        padding: 10px; /* Tối ưu padding cho điện thoại */
    }
    .search-bar input {
        width: 100%; /* Đảm bảo input chiếm hết chiều rộng */
        padding: 10px;
        font-size: 14px;
    }
}



        /* Thêm các kiểu tùy chỉnh nếu cần */
    </style>

    
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-screen-xl mx-auto px-4 py-6 flex justify-between items-center">
            <div class="text-2xl font-semibold text-blue-500">Cửa Hàng</div>
            <div class="flex items-center space-x-4">
                <input id="search" type="text" placeholder="Tìm kiếm sản phẩm..." class="p-2 border rounded w-96">
                <button class="bg-blue-500 text-white px-4 py-2 rounded">Tìm kiếm</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="flex gap-4 mb-4">
            <select id="category" class="p-2 border rounded">
                <option value="all">Tất cả</option>
                <option value="Tinh Thể">Tinh Thể</option>
                <option value="Dụng Cụ">Dụng Cụ</option>
            </select>
        </div>

        <!-- Product Grid -->
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-10 p-4 text-center">
        <p>&copy; Code bởi Fris.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "NaMg Tím", price: 70000, image: "https://i.postimg.cc/BnZywK7D/453782406-516187804353078-9179517531202223184-n.jpg", category: "Tinh Thể" },
            { id: 2, name: "KDP", price: 25000, image: "https://i.postimg.cc/J4xYJh7h/462544411-1260519808564254-7427115074778343523-n.jpg", category: "Tinh Thể" },
        ];

        function renderProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const category = document.getElementById("category").value;
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";

            products.filter(p => p.name.toLowerCase().includes(searchTerm) && (category === "all" || p.category === category)).forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("bg-white", "rounded-lg", "shadow-lg", "p-4");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">
                    <h2 class="text-lg font-semibold text-center">${product.name}</h2>
                    <p class="text-gray-700 text-center">${product.price.toLocaleString()} VND</p>
                 
                `;
                productContainer.appendChild(productCard);
            });
        }

        document.getElementById("search").addEventListener("input", renderProducts);
        document.getElementById("category").addEventListener("change", renderProducts);

        renderProducts();
    </script>
</body>
</html>
