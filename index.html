<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiệm tinh thể Dysposium</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Cải tiến thanh tìm kiếm */
        .search-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
        }

        .search-bar button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .search-bar button svg {
            margin-right: 8px;
        }

        /* Media query cho màn hình nhỏ */
        @media only screen and (max-width: 767px) {
            .search-bar input {
                font-size: 14px;
                padding: 8px;
            }

            .search-bar button {
                padding: 8px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <main class="bg-white shadow-md">
        <div class="max-w-screen-xl mx-auto px-4 py-6 flex justify-between items-center">
            <div class="text-2xl font-semibold text-blue-500">Tiệm tinh thể Dysposium</div>
        </div>
    </main>
    <div class="search-bar flex items-center space-x-4">
        <input id="search" type="text" placeholder="Tìm kiếm sản phẩm..." class="p-2 border rounded-l-lg w-full sm:w-96">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 18l6-6m0 0l-6-6m6 6H4"></path>
            </svg>
            Tìm kiếm
        </button>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <div class="flex gap-4 mb-4">
            <select id="category" class="p-2 border rounded">
                <option value="all">Tất cả</option>
                <option value="Tinh Thể">Tinh Thể</option>
                <option value="Dụng Cụ">Dụng Cụ</option>
            </select>
        </div>

        <!-- Product Grid -->
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-10 p-4 text-center">
        <p>&copy; Code bởi Fris.</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "NaMg Tím", price: 70000, image: "https://i.postimg.cc/BnZywK7D/453782406-516187804353078-9179517531202223184-n.jpg", category: "Tinh Thể" },
            { id: 2, name: "KDP", price: 25000, image: "https://i.postimg.cc/J4xYJh7h/462544411-1260519808564254-7427115074778343523-n.jpg", category: "Tinh Thể" },
        ];

        function renderProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const category = document.getElementById("category").value;
            const productContainer = document.getElementById("products");
            productContainer.innerHTML = "";

            products.filter(p => p.name.toLowerCase().includes(searchTerm) && (category === "all" || p.category === category)).forEach(product => {
                const productCard = document.createElement("div");
                productCard.classList.add("bg-white", "rounded-lg", "shadow-lg", "p-4");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">
                    <h2 class="text-lg font-semibold text-center">${product.name}</h2>
                    <p class="text-gray-700 text-center">${product.price.toLocaleString()} VND</p>
                `;
                productContainer.appendChild(productCard);
            });
        }

        document.getElementById("search").addEventListener("input", renderProducts);
        document.getElementById("category").addEventListener("change", renderProducts);

        renderProducts();
    </script>
</body>
</html>
